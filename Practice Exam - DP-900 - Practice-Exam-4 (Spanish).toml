[question-4]
Question = "Durante una capacitación de nuevos desarrolladores en la empresa, el instructor está explicando los diferentes tipos de declaraciones SQL. La declaración SQL SELECT es parte de ¿qué grupo de declaraciones SQL?"
Correct = "B"
A = "Lenguaje de Definición de Datos (DDL)"
B = "Lenguaje de Manipulación de Datos (DML)"
C = "Lenguaje de Control de Datos (DCL)"
D = "Lenguaje de Consulta de Datos (DQL)"
Explanation = """
Opción correcta:

**[@@-B]** - La declaración SQL SELECT se categoriza bajo el Lenguaje de Manipulación de Datos (DML) en SQL. Las declaraciones DML se utilizan para recuperar, insertar, actualizar y eliminar datos en una base de datos. La declaración SELECT específicamente se utiliza para recuperar datos de una o más tablas basándose en criterios especificados.

