**[@@-A]** - Las declaraciones del Lenguaje de Definición de Datos (DDL) en SQL se utilizan para definir la estructura de objetos de base de datos como tablas, índices y vistas. La declaración SQL SELECT no es parte de DDL; en su lugar, se utiliza para recuperación y manipulación de datos, convirtiéndola en parte del Lenguaje de Manipulación de Datos (DML).

**[@@-C]** - El Lenguaje de Control de Datos (DCL) se utiliza para controlar el acceso a los datos, como GRANT y REVOKE, no para consultar datos.

**[@@-D]** - DQL no es una categoría estándar de SQL. Las consultas SELECT se consideran parte de DML.

Referencias:

[https://learn.microsoft.com/es-es/sql/t-sql/statements/statements?view=sql-server-ver15#data-manipulation-language](https://learn.microsoft.com/es-es/sql/t-sql/statements/statements?view=sql-server-ver15#data-manipulation-language)
"""
