**[@@-B]** - Un grupo de declaraciones Transact-SQL describe mejor un procedimiento almacenado o un lote de comandos, no una vista.

**[@@-C]** - Esta descripción corresponde a un disparador (trigger), no a una vista. Los disparadores se ejecutan automáticamente en respuesta a eventos INSERT, UPDATE o DELETE.

**[@@-D]** - Una vista no es una colección de tablas que almacena datos. Es una tabla virtual que presenta datos de una o más tablas existentes basándose en una consulta.

Referencias:

[https://learn.microsoft.com/es-es/sql/t-sql/statements/create-view-transact-sql?view=sql-server-ver15](https://learn.microsoft.com/es-es/sql/t-sql/statements/create-view-transact-sql?view=sql-server-ver15)
"""
