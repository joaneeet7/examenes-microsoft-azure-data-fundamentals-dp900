[question-3]
Question = "Se está desarrollando una aplicación para una cadena de farmacias que necesita gestionar inventario, recetas y ventas. El equipo de desarrollo necesita crear las tablas, índices y procedimientos almacenados. ¿Qué lenguaje SQL utilizarían para definir estas estructuras de base de datos?"
