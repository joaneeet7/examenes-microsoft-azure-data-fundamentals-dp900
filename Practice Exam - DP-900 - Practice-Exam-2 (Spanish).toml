[question-12]
Question = "Una empresa necesita crear una interfaz simplificada para que los agentes puedan consultar información sin acceder directamente a las tablas complejas. ¿Cuál de las siguientes oraciones describe mejor qué es una VISTA en SQL Server?"
Correct = "A"
A = "Una VISTA es una tabla virtual cuyo contenido está definido por una consulta."
