[question-12]
Question = "Una empresa necesita crear una interfaz simplificada para que los agentes puedan consultar información sin acceder directamente a las tablas complejas. ¿Cuál de las siguientes oraciones describe mejor qué es una VISTA en SQL Server?"
Correct = "A"
A = "Una VISTA es una tabla virtual cuyo contenido está definido por una consulta."
B = "Una VISTA es un grupo de una o más declaraciones Transact-SQL."
C = "Una VISTA es un tipo especial de procedimiento almacenado que se ejecuta automáticamente cuando tienen lugar declaraciones INSERT, UPDATE o DELETE."
D = "Una VISTA es una colección de tablas que almacena un conjunto específico de datos estructurados."
Explanation = """
Opción correcta:

**[@@-A]** - Una vista es una tabla virtual cuyo contenido está definido por una consulta. Como una tabla, una vista consiste en un conjunto de columnas nombradas y filas de datos. A menos que esté indexada, una vista no existe como un conjunto almacenado de valores de datos en una base de datos. Las filas y columnas de datos provienen de tablas referenciadas en la consulta que define la vista y se producen dinámicamente cuando se hace referencia a la vista.

