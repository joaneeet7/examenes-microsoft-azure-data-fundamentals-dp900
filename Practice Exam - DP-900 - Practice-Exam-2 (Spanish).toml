[question-4]
Question = "Una empresa de servicios de salud está implementando medidas de seguridad para proteger información sensible de pacientes en SQL Database. ¿Qué característica de SQL Database (basado en el motor SQL Server) te permite prevenir que campos sensibles (como número de seguridad social, número de teléfono, número de tarjeta de crédito) se muestren en un informe ocultando parcialmente el valor para proporcionar mayor privacidad de datos?"
