[question-1]
Question = "En una empresa de comercio electrónico que experimenta un crecimiento exponencial en ventas online, el sistema de base de datos relacional comienza a mostrar signos de lentitud durante las horas pico de compras. Cuando los volúmenes de transacciones de datos se vuelven demasiado altos y el rendimiento de la base de datos se ve afectado, ¿cuál de los siguientes es un método común pero difícil de distribuir esas transacciones de datos en múltiples servidores?"
Correct = "D"
A = "Escalado automático de SQL Database"
B = "Escalado vertical del servidor"
C = "SQL Server Stretch DB"
D = "Fragmentación manual"
Explanation = """
Opción correcta:

**[@@-D]** - La fragmentación manual implica particionar una base de datos en partes más pequeñas y manejables y distribuir esas partes en múltiples servidores. Si bien es efectiva para mejorar el rendimiento de la base de datos, puede ser difícil de implementar y mantener ya que requiere planificación y coordinación cuidadosas para asegurar la consistencia e integridad de los datos.

Opciones incorrectas:

**[@@-A]** - El escalado automático de SQL Database ajusta automáticamente los recursos asignados a una base de datos SQL según las demandas de carga de trabajo. Si bien esto puede ayudar a optimizar el rendimiento, no aborda directamente el problema de distribuir transacciones de datos en múltiples servidores, lo cual es necesario cuando se trata de volúmenes de transacciones altos.

**[@@-B]** - El escalado vertical del servidor implica aumentar los recursos (CPU, memoria, almacenamiento) de un solo servidor para manejar volúmenes de transacciones de datos más altos. Si bien esto puede mejorar temporalmente el rendimiento, puede no ser una solución sostenible a largo plazo ya que hay un límite en cuanto puede escalar un solo servidor.

**[@@-C]** - SQL Server Stretch DB te permite extender tus bases de datos SQL Server locales a Azure para acceso rentable a datos históricos. Si bien puede ayudar con el almacenamiento y acceso de datos, no aborda específicamente el problema de distribuir transacciones de datos en múltiples servidores para mejorar el rendimiento de la base de datos bajo volúmenes de transacciones altos.

Referencias:

[https://learn.microsoft.com/es-es/azure/cosmos-db/relational-nosql](https://learn.microsoft.com/es-es/azure/cosmos-db/relational-nosql)
"""
Topic = "Base de datos no relacional"


