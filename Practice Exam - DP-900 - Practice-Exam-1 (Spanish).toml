**[@@-D]** - No es enteramente responsabilidad de Microsoft asegurar la seguridad de datos en el modelo de Responsabilidad Compartida de Azure. Si bien Microsoft proporciona una infraestructura de nube segura, el cliente sigue siendo responsable de asegurar sus datos y aplicaciones dentro de ese entorno.

