Question = "Durante una auditoría de cumplimiento para una empresa financiera que está migrando sus sistemas críticos a Azure, el equipo de seguridad necesita clarificar los roles de responsabilidad. ¿De quién es la responsabilidad de \"seguridad de datos\" en el modelo de Responsabilidad Compartida de Azure?"
