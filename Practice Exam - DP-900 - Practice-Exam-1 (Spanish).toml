[question-4]
Question = "Durante una capacitación de nuevos desarrolladores en la empresa, el instructor está explicando los diferentes tipos de declaraciones SQL. La declaración SQL SELECT es parte de ¿qué grupo de declaraciones SQL?"
Correct = "B"
A = "Lenguaje de Definición de Datos (DDL)"
B = "Lenguaje de Manipulación de Datos (DML)"
C = "Lenguaje de Control de Datos (DCL)"
D = "Lenguaje de Consulta de Datos (DQL)"
Explanation = """
Opción correcta:

**[@@-B]** - La declaración SQL SELECT se categoriza bajo el Lenguaje de Manipulación de Datos (DML) en SQL. Las declaraciones DML se utilizan para recuperar, insertar, actualizar y eliminar datos en una base de datos. La declaración SELECT específicamente se utiliza para recuperar datos de una o más tablas basándose en criterios especificados.

Opciones incorrectas:

**[@@-A]** - Las declaraciones del Lenguaje de Definición de Datos (DDL) en SQL se utilizan para definir la estructura de objetos de base de datos como tablas, índices y vistas. La declaración SQL SELECT no es parte de DDL; en su lugar, se utiliza para recuperación y manipulación de datos, convirtiéndola en parte del Lenguaje de Manipulación de Datos (DML).

**[@@-C]** - El Lenguaje de Control de Datos (DCL) se utiliza para controlar el acceso a los datos, como GRANT y REVOKE, no para consultar datos.

**[@@-D]** - DQL no es una categoría estándar de SQL. Las consultas SELECT se consideran parte de DML.

Referencias:

[https://learn.microsoft.com/es-es/sql/t-sql/statements/statements?view=sql-server-ver15#data-manipulation-language](https://learn.microsoft.com/es-es/sql/t-sql/statements/statements?view=sql-server-ver15#data-manipulation-language)
"""
Topic = "Lenguaje SQL"


[question-5]
Question = "Como consultor de seguridad de datos trabajando para un banco internacional, ejecutas una consulta SQL SELECT básica contra la base de datos de clientes para verificar el cumplimiento de GDPR. Algunos de los campos regresan parcialmente ocultos, como este número de teléfono - XXX-XXX-8866. ¿Qué característica de SQL Database se está utilizando para ocultar los datos?"
