**[@@-A]** - Un índice agrupado ordena y almacena físicamente las filas de datos en la tabla basándose en sus valores de clave. Esto significa que las filas de datos reales están organizadas en el orden de la clave del índice agrupado. Por otro lado, los índices no agrupados tienen una estructura separada que contiene los valores de clave del índice y punteros a las filas de datos reales.

