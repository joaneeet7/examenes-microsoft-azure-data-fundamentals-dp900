[question-31]
Question = "Como administrador de base de datos para una empresa de comercio electrónico que maneja millones de transacciones diarias y necesita optimizar el rendimiento de consultas, necesitas entender las diferencias entre tipos de índices. ¿Cuál es la diferencia entre un índice agrupado y no agrupado en SQL Server?"
Correct = "A"
