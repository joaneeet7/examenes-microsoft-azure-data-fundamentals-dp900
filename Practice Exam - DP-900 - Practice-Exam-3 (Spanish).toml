**[@@-C]** - Determinar qué usuarios e inicios de sesión pueden acceder a datos y realizar operaciones es función del Lenguaje de Control de Datos (DCL), que incluye declaraciones como GRANT y REVOKE para gestionar permisos.

**[@@-D]** - Proporcionar formas de crear respaldos y restaurar desde respaldos no es una función del DDL. Estas operaciones se manejan típicamente a través de herramientas administrativas específicas del sistema de gestión de base de datos.

