Question = "Una clínica dental necesita registrar cada procedimiento realizado en tiempo real. Cuando un dentista termina un tratamiento, el sistema inmediatamente actualiza la base de datos con los detalles del procedimiento. ¿Qué tipo de base de datos está utilizando esta clínica para manejar estas actualizaciones instantáneas?"
