**[@@-B]** - El enmascaramiento dinámico de datos (DDM) limita la exposición de datos sensibles enmascarándolos para usuarios no privilegiados. Se puede usar para simplificar enormemente el diseño y codificación de seguridad en tu aplicación. El enmascaramiento dinámico de datos ayuda a prevenir el acceso no autorizado a datos sensibles permitiendo a los clientes especificar cuántos datos sensibles revelar con impacto mínimo en la capa de aplicación. DDM se puede configurar en campos de base de datos designados para ocultar datos sensibles en los conjuntos de resultados de consultas.

Opciones incorrectas:

**[@@-A]** - Always On Encryption es una característica de seguridad que cifra datos en tránsito y en reposo, pero no enmascara datos para usuarios específicos.

